name: Build and Release
'on':
  push:
    branches:
      - develop
    tags:
      - v*
jobs:
  build:
    name: Upload APK to App Tester
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.4.0
      - name: Setup JDK
        uses: actions/setup-java@v2.5.0
        with:
          distribution: temurin
          java-version: '11'
      - name: build release
        run: bash ./gradlew assembleDebug
      - name: upload artifact to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1.2.2
        with:
          appId: '1:155963927208:android:aff1039ad00595b10cf09d'
          token:  '1//03FdfiAA_NP8cCgYIARAAGAMSNwF-L9IrP4zOuBOtOnhwR8kKn3rtCM_Q9NvndxLt5_hHEk8HSg977cwoAcq8DAMTmpgbpumv5rs'
          groups: project-testers
          file: app/build/outputs/apk/debug/app-debug.apk